name: Scrape Countdown Prices

on:
  schedule:
    - cron: '0 18 * * *'  # Daily at ~06:00 NZST (UTC schedule)
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install minimal scraper deps
        working-directory: backend/ocr
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-scraper.txt

      - name: Run enhanced scraper (Countdown)
        working-directory: backend/ocr
        env:
          DATABASE_URL: ${{ secrets.SUPABASE_DB_URL }}
        run: |
          python enhanced_price_scraper.py --store countdown

      - name: Verify insert count
        working-directory: backend/ocr
        env:
          DATABASE_URL: ${{ secrets.SUPABASE_DB_URL }}
        run: |
          python - << 'PY'
import os, asyncio
import asyncpg

async def main():
    db = os.environ['DATABASE_URL']
    conn = await asyncpg.connect(db)
    rows = await conn.fetchval("SELECT COUNT(*) FROM public.price_history WHERE date = CURRENT_DATE")
    await conn.close()
    print(f"rows_today={rows}")

asyncio.run(main())
PY

